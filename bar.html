<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Listening Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    .chart {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    
    .bar {
      width: 20px; /* Change the width according to your data */
      background-color: #007bff;
      position: absolute;
      bottom: 0;
    }
    
    .bar:nth-child(1) {
      left: 20px;
      height: 50px; /* Adjust the height based on your data */
    }
    
    .bar:nth-child(2) {
      left: 60px;
      height: 100px;
    }
    
    .bar:nth-child(3) {
      left: 100px;
      height: 150px;
    }
    
    .bar:nth-child(4) {
      left: 140px;
      height: 80px;
    }
    
    .bar:nth-child(5) {
      left: 180px;
      height: 120px;
    }
    
    .label {
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="chart">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="label">Songs</div>
  </div>
</body>
</html>
