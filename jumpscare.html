<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playboi Carti</title>
    <style>
        body {
            background-color: black; /* Set the background color to black */
        }

        #Carti {
            background-image: url("https://www.newburycomics.com/cdn/shop/products/Playboi-Carti-Whole-Lotta-Red-Vinyl-2LP-2520209_1024x1024.jpg?v=1621545215");
            background-size: 400px 400px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            opacity: 0;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("click", () => {
            const Carti = document.querySelector("#Carti");
            const whay = document.querySelector("#whay");
            Carti.style.opacity = "1";
            whay.play();
        });
    </script>

    <audio id="whay" src="whay.mp3"></audio>
    <div id="Carti"></div>
</body>
</html>
