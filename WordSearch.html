		td.selected{

	<script type="text/javascript">
		window.onload = function(){
			for (let node of document.querySelectorAll("td")){
				
				node.onclick= function(){
					if(node.className==""){node.className = "selected";
						checkHighlightedWords();
                    } else {
                        node.className = "";
                    }
					
				}
				if (node.textContent !=""
					)continue;
				let charCode = Math.round(65 + Math.random() * 25)
				node.textContent = String.fromCharCode(charCode)
			}
		}
		
		function checkHighlightedWords() {
            let highlightedWords = ["LUV", "PERFECT", "TAPE"];
            let grid = document.querySelectorAll("td");
            let text = "";
            for (let cell of grid) {
                text += cell.textContent;
            }
            for (let word of highlightedWords) {
                if (text.includes(word)) {
                    alert("Congratulations! You found the word: " + word);
                    // Do something when a word is found, like showing a message or triggering an action
                }
            }
        }
