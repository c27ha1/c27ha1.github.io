<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1500x600');
            background-size: cover;
            color: #ffffff;
            padding: 100px 0;
            text-align: center;
        }

        .hero h2 {
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #ff9900;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .products {
            padding: 50px 0;
        }

        footer {
            background-color: #232f3e;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Amazon</h1>
            <nav>
                <ul>
                    <li><a href="#">Best Sellers</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Today's Deals</a></li>
                    <!-- Add more navigation links here -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Shop Early Black Friday Deals</h2>
            <p>Find thousands of discounted products for a limited time only!</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <!-- Product cards will go here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hasin. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
