<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>reveal.js</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" href="dist/reset.css">
  <!-- Core reveal.js CSS -->
  <link rel="stylesheet" href="dist/reveal.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="dist/theme/black.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <!-- Syntax Highlighting Theme -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
  <!-- Custom Styles -->
  <style>
    h1 {
      color: mediumpurple;
      font-family: 'Sedgwick Ave', cursive;
      position: fixed;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1 -->
      <section data-transition="zoom" data-background-image="https://i.pinimg.com/originals/5d/b1/d3/5db1d33c84a284b175bcf6853a091a37.png">
        <h1>Hasin's Top 10 Albums</h1>
      </section>

      <!-- Slide 2 -->

      <!-- <section data-transition="zoom" data-background-image=>
        <h1 style="text-align: center; color: blueviolet; font-family: 'Sedgwick Ave', cursive; position: fixed; left: 50%; top: -200px; transform: translateX(-50%); font-size: 50px;"> -->

           
        

      </section>
      <section data-transition="zoom" data-background-image="https://i.redd.it/fawopw5hihl41.jpg">
        <h1 style="text-align: center; color: blueviolet; font-family: 'Sedgwick Ave', cursive; position: fixed; left: 50%; top: -200px; transform: translateX(-50%); font-size: 50px;">
          <p class="fragment fade-up">#1.) Eternal Atake - Lil Uzi Vert</p>
          <p class="fragment fade-down">My top 5 songs ----></p>
        </h1>
      </section>

      <!-- Slide 3 -->
      <section data-auto-animate data-transition="zoom" data-background-image="https://i.ytimg.com/vi/9UD_AUkH1w8/maxresdefault.jpg" style="text-align: center; color: white; font-family: 'Sedgwick Ave', cursive; position: fixed; left: 50%; top: -200px; transform: translateX(-50%); font-size: 50px;">
        <div data-id="text">
          <p class="fragment fade-up">1. Silly Watch</p>
          <p class="fragment fade-down">207 Streams, 544 minutes</p>
        </div>
      </section>

      <!-- Slide 4 -->
      <section data-auto-animate>
        <h1 style="margin-top: 100px; color: red;">Bigger than life</h1>
      </section>

      <!-- Slide 5 -->
      <section data-auto-animate>
        <h1>Auto-Animate</h1>
      </section>

      <!-- Slide 6 -->
      <section data-auto-animate>
        <h1 style="margin-top: 100px; color: red;">Auto-Animate</h1>
      </section>
    </div>
  </div>

  <!-- Reveal.js script -->
  <script src="dist/reveal.js"></script>
  <!-- Notes plugin -->
  <script src="plugin/notes/notes.js"></script>
  <!-- Markdown plugin -->
  <script src="plugin/markdown/markdown.js"></script>
  <!-- Syntax highlighting plugin -->
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // Initialization & Config
    Reveal.initialize({
      hash: true,
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>
</html>
