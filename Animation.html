        #square {
            width: 50px;
            height: 50px;
            background-color: blue;
            animation-name: something;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes something {
            0% {
                width: 100px;
                height: 100px;
            }
            50% {
                width: 300px;
                height: 300px;
                transform: rotate(360deg);
                background-color: indigo;
            }
            100% {
                width: 100px;
                height: 100px;
                left: 0px;
