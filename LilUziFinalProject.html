<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lil Uzi Vert Chatbot</title>
<style>
.chat-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.chat-box {
  height: 300px;
  overflow-y: scroll;
  margin-bottom: 10px;
  padding: 10px;
  background-color: #f9f9f9;
}

.chat-box p {
  margin: 5px 0;
}

input[type="text"] {
  width: 70%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>
<script>
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');

function sendMessage() {
    const message = userInput.value;
    appendMessage('You', message);
    respondToMessage(message);
    userInput.value = '';
}

function appendMessage(sender, message) {
    const messageElement = document.createElement('p');
    messageElement.textContent = `${sender}: ${message}`;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function respondToMessage(message) {
    let response;
    switch (message.toLowerCase()) {
        case 'hello':
            response = "Hey! What's up?";
            break;
        case 'how are you?':
            response = "I'm good, thanks for asking!";
            break;
        case 'favorite song?':
            response = "That's a tough one, but I love 'XO Tour Llif3'.";
            break;
        default:
            response = "Sorry, I'm not sure how to respond to that.";
            break;
    }
    setTimeout(() => {
        appendMessage('Lil Uzi Vert', response);
    }, 500);
}
</script>
</body>
</html>
